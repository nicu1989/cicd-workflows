name: Formatting Check

on:
  workflow_call:
    inputs:
      bazel-target:
        description: "Custom Bazel target to run (e.g.: 'test //:format.check')"
        required: false
        default: "test //:format.check"
        type: string

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.9.1

      - name: Cache Bazel
        uses: actions/cache@v3
        with:
          path: "/home/runner/.cache/bazel"
          key: bazel
      #    path: ~/.cache/bazel
      #    key: ${{ runner.os }}-bazel-${{ hashFiles('**/MODULE.bazel', '**/WORKSPACE', '**/BUILD', '**/*.bzl') }}
      #    restore-keys: ${{ runner.os }}-bazel-

      - name: Run Formatting Check
        run: |
          echo "Running: bazel ${{ inputs.bazel-target }}"
          bazel ${{ inputs.bazel-target }}
